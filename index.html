<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="screen">11111111111</div>
        <div class="buttons">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="grey">DEL</button>
                <button id="clear-all">CA</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="grey">×</button>
                <button class="grey">÷</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="grey">+</button>
                <button class="grey">–</button>
            </div>
            <div class="row">
                <button>0</button>
                <button class="grey">.</button>
                <button class="grey">(-)</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
